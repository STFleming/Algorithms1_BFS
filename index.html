<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><h3>Breadth First Search</h3>
								 <img src="imgs/QR.png" height=300px width=300px> 
								<h4> http://stfleming.github.io/Algorithms1_BFS/ </h4>
				</section>
				<section><h3>Interactive examples</h3></section>

				<section data-background-iframe="d3-bfs-maze/bfs/index.html" data-background-interactive></section>
				<section data-background-iframe="d3-bfs-maze/bfs_small_tree/index.html" data-background-interactive></section>
				<section data-background-iframe="d3-bfs-maze/bfs_tree_fixed_layout/index.html" data-background-interactive></section>
				<section data-background-iframe="d3-bfs-maze/bfs_queue/index.html" data-background-interactive></section>
				<section data-background-iframe="d3-bfs-maze/bfs_queue_tree/index.html" data-background-interactive></section>
				<section data-background-iframe="d3-bfs-maze/bfs_hump_fixed_layout/index.html" data-background-interactive></section>

				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
