<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font-family: sans-serif;
  font-size: 10px;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>


// graph.json
var graph_json = "simple_graph.json";

var visited_colour = "orange";
var unvisited_colour = "gainsboro";
var next_up_colour = "green";

var node_size = 25;
var force_strength = -360;
var link_width = 3;

// maze.json

// Use a force layout to plot the graph
// force directed layout has been adapted from https://bl.ocks.org/heybignick/3faf257bbbbc7743bb72310d03b86ee8
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

d3.json(graph_json, function(error, graph) {
  if (error) throw error;
  
  var simulation = d3.forceSimulation(graph.nodes)
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(force_strength))
    .force("center", d3.forceCenter(width / 2, height / 2))
		.stop();
  
  simulation.force("link")
      .links(graph.links);
  
  for (var i = 0; i < 300; ++i) simulation.tick();

  var link = svg.append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
      .enter().append("line")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; })
      .attr("stroke-width", link_width);

  var node = svg.append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", node_size)
      .style("stroke", "black")
      .style("stroke-width", 2)
      .style("fill", unvisited_colour );

  var labels = svg.append("g")
      .attr("class", "labels")
      .selectAll("#node_label")
      .data(graph.nodes)
      .enter().append("text")
      .attr("id", "node_label")
      .attr("x", function(d) { return d.x - 10; })
      .attr("y", function(d) { return d.y - 5; })
      .text(function(d) {return d.id; } );

});


</script>
